<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur de Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #translator {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        #google_translate_element {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="translator">
        <h1>Traducteur de Page</h1>
        <div id="google_translate_element"></div>
    </div>

    <p>Bienvenue sur notre site web. Vous pouvez utiliser le s√©lecteur ci-dessus pour traduire cette page dans la langue de votre choix.</p>
    <p>Voici un exemple de texte. Changez la langue pour voir la traduction.</p>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'fr',
                includedLanguages: 'en,es,de,it,pt,ru,zh-CN,ja,ko',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
